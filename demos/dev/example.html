<html>
  <head>
    <title>Mermaid development page</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      #code {
        max-width: 30vw;
        width: 30vw;
      }

      #dynamicDiagram {
        padding-left: 2em;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <pre id="diagram" class="mermaid">
componentDiagram
accTitle : testTitle
accDescr : testDescription
component Webserver
component WA[Web Api]
    </pre>
    <hr />
    accTitle: This is the accessible title accDescr:This is an accessible description Type code to
    view diagram:
    <div class="container">
      <textarea name="code" id="code" cols="30" rows="10"></textarea>
      <div id="dynamicDiagram"></div>
    </div>
    <pre class="mermaid">info</pre>

    <script type="module">
      import mermaid from '/mermaid.esm.mjs';
      mermaid.initialize({
        theme: 'default',
        // themeCSS: '.node rect { fill: red; }',
        logLevel: 3,
        securityLevel: 'loose',
        flowchart: { curve: 'basis' },
        gantt: { axisFormat: '%m/%d/%Y' },
        sequence: { actorMargin: 50 },
        // sequenceDiagram: { actorMargin: 300 } // deprecated
      });
    </script>
    <script src="/dev/reload.js"></script>
  </body>
</html>
